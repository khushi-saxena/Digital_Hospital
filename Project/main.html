<!DOCTYPE html>
<html>

<head>
	<title>Main</title>
	<!-- <script type="text/javascript" src="jQ/jquery-3.5.1.min.js"></script> -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body onload="main()">
	<div class="container">
		<div class="heading">
			<b>
				<h1 class="display-4"><i class="fa fa-h-square" aria-hidden="true"></i> Digital Hospital</h1>
			</b>
		</div>
		<div class="text">
			<h3 style="text-align:center"><em><strong>
						<bold>" Technology Advancing Hospitality "</bold>
					</strong></em>
			</h3>
		</div>
		<div class="forms">
			<div class="inline">
				<div class="register">
					<button id="register" class="btn btn-success btn-block">Register</button>
					<form class="hidden" id="form1" class="form">
						<h2 class="name1">Registration Form</h2>
						<div class="form-group">
							<label for="first">First Name : </label>
							<input type="text" id="fname" name="first" class="form-control">
						</div>
						<div class="form-group">
							<label for="last">Last Name : </label>
							<input type="text" id="lname" name="last" class="form-control">
						</div>
						<div class="form-group">
							<label for="age">Age : </label>
							<input type="number" name="age" class="form-control">
						</div>
						<div class="form-group">
							<label for="gender">Gender : </label>
							<input type="text" name="gender" placeholder="Female/Male" class="form-control">
						</div>
						<div class="form-group">
							<label for="email">Email : </label>
							<input type="email" name="email" class="form-control">
						</div>
						<div class="form-group">
							<label for="password">Password : </label>
							<input type="password" name="password" class="form-control">
						</div>
						<br>
						<input type="button" class="btn btn-success btn-block" value="Submit" id="submit"
							onclick="patient()">
						<br>
					</form>
				</div>

				<div class="login">
					<button id="login" class="btn btn-info  btn-block" id="login">Login</button>


					<form class="hidden" id="form2" class="form">
						<h2 class="name2">Login Form</h2>
						<div class="form-group">
							<label for="first">First Name : </label>
							<input type="text" name="first" class="form-control">
						</div>
						<div class="form-group">
							<label for="last">Last Name : </label>
							<input type="text" name="last" class="form-control">
						</div>
						<div class="form-group">
							<label for="email">Email : </label>
							<input type="email" name="email" class="form-control">
						</div>
						<div class="form-group">
							<label for="password">Password : </label>
							<input type="password" name="password" class="form-control">
						</div>
						<button disabled="disabled" class="btn btn-secondary btn-block">Forget Password?</button>
						<button type="submit" class="btn btn-warning btn-block">Submit</button>
						<br>
					</form>
				</div>
			</div>
			<div class="signin">
				<button class="btn btn-danger btn-block" id="signin">SignIn for registered doctors</button>


				<form class="hidden" id="form3">
					<h2 class="name3">SignIn Form For Registered Doctors</h2>
					<div class="form-group">
						<label for="id">Credential Id</label>
						<input type="text" name="id" id="id" class="form-control">
					</div>
					<div class="form-group">
						<label for="name">Name : </label>
						<input type="text" name="name" id="dname" class="form-control">
					</div>
					<div class="form-group">
						<label for="email">Email : </label>
						<input type="email" name="email" class="form-control">
					</div>
					<div class="form-group">
						<label for="password">Password : </label>
						<input type="password" name="password" class="form-control">
					</div>
					<button disabled="disabled" class="btn btn-secondary btn-block">Forgot Password?</button>

					<!-- 
			<button type="submit" class="btn btn-warning">Submit</button> -->
					<input type="button" value="Submit" class="btn btn-success btn-block" id="submit"
						onclick="doctor()">
					<br>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="main.js"></script>


</body>

</html>
